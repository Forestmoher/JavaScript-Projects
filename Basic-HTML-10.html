<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        A = "Always ";
        B = "remember: ";
        document.write(A+B);

        X = "you ";
        Y = "are ";
        document.write(X+Y);

        M = "unique, ";
        N = "just like everyone else.";
        document.write(M+N);
    </script>
    <br>
    <br>

    <button onclick="count_to_ten()">Click me to count to ten</button>
    <p id="count_ten"></p>
    <br>
    <br>

    <button onclick="loop_function()">Cick me for loop function</button>
    <p id="loop"></p>

    <button onclick="string_length()">Click to see how many characters this sentence has</button>
    <p id="string_length">Nice to meet you!</p>

    <button onclick="for_loop()">Click to get a list of instruments</button>
    <p id="list_of_instruments"></p>

    <button onclick="for_loop2()">Click to get a list of students</button>
    <p id="list_of_students"></p>

    <button onclick="for_loop3()">Click here to get students grades</button>
    <p id="grade_of_students"></p>
    
    <p id="camp_list" onmouseover="array_function()">What is the most important thing to bring camping?</p>

    <p id="constant" onmouseover="constant_function()">What is the refresh rate of your monitor?</p>
    
    <p id="cat"></p>
    <p>Next April he will be <span id="catage"></span> years old.</p>

    <p id="break" onclick="break_function()">Click here to count down</p>
    <p id="continue" onclick="continue_function()">Click here to count down, skipping 16 - 17</p>
    
    
    <script src="JS/Basic-JavaScript-10.js"></script>
</body>
</html>
