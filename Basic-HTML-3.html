<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="math" onmouseover="add(3,4)">3+4</p>
    <p id="math2" onmouseover="subtract(5,7)">5-7</p>
    <p id="math3" onmouseover="multiply(5,5)">5*5</p>
    <p id="math4" onmouseover="divide(6,8)">6/8</p>
    <p id="math5" onmouseover="more_math(5,6,9,3)">(5-6)*(9/3)</p>
    <p id="math6" onmouseover="modulus(40,7)">The remainder of 40/7</p>
    <p id="math7" onmouseover="negative(10)">The opposite form of 10</p>
    <p id="math8" onmouseover="increment(11)">11 incremented by 1</p>
    <p id="math9" onmouseover="decrement(11)">11 decremented by 1</p>
    <p id="math10" onmouseover="random()">Here is a random number between 0 and 100</p>
    <p id="math11" onmouseover="squareroot(49)">The square root of 87</p>
    <script src="JS/Basic-JavaScript-3.js"></script>
</body>
</html>
